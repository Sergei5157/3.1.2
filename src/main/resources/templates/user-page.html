<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>All Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <p class="navbar-brand" th:text="${user.email} + ' with roles: ' + ${user.getRoleUser()}"></p>
        <a href="/logout" class="btn btn-dark">Logout</a>
    </div>
</nav>
<div class="row">
    <div class="col-lg-2 col-md-6 g-0 align-items-start">
        <div class="nav flex-column nav-pills my-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <button class="nav-link active text-start" id="v-pills-home-tab" data-bs-toggle="pill"
                    data-bs-target="#v-pills-home"
                    type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">User
            </button>
        </div>
    </div>
    <div class="col-lg-10 col-md-6 bg-light ">
        <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                <h1 class="mx-3 my-3">User information-border</h1>
                <div class="border-white">
                    <div class="tab-content mx-2" id="myProfile">
                        <div class="tab-pane fade show active bg-white mx-2" id="userInf"
                             role="tabpanel"
                             aria-labelledby="home-tab">
                            <div class="border bg-light">
                                <h4 style="text-align: left; margin: 1%">About user</h4>
                            </div>
                            <div class="m-3">
                                <table class="table table-striped"
                                       style="background-color: white">
                                    <thead>
                                    <tr>
                                        <th class="mx-4">ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td th:utext="${user.id}"></td>
                                        <td th:utext="${user.firstName}"></td>
                                        <td th:utext="${user.lastName}"></td>
                                        <td th:utext="${user.age}"></td>
                                        <td th:utext="${user.email}"></td>
                                        <td th:utext="${user.getRoleUser()}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
