<div class="tab-content mx-2">
    <div class="border bg-light">
        <h4 style="text-align: left; margin: 1%">Add new
            user</h4>
    </div>
    <form role="form" class="border bg-white" th:method="POST"
          th:action="@{newuser}"
          th:object="${newUser}">
        <div class="form-group col-lg-3 mx-auto my-4 text-center">
            <label for="firstName">First Name: </label>
            <input class="form-control w-1 p-1 h-25" type="text"
                   th:field="*{firstName}"
                   id="firstName" placeholder="First name"/>
            <br/>
            <label for="lastName">Last Name: </label>
            <input class="form-control w-1 p-1 h-25" type="text"
                   th:field="*{lastName}"
                   id="lastName" placeholder="Last name"/>
            <br/>
            <label for="age">Age: </label>
            <input class="form-control w-1 p-1 h-25" type="number"
                   th:field="*{age}"
                   id="age" placeholder="Age"/>
            <br/>
            <label for="email">Email: </label>
            <input class="form-control w-1 p-1 h-25"
                   type="email"
                   th:field="*{email}"
                   id="email" placeholder="Email"/>
            <br/>
            <label for="password">Password: </label>
            <input class="form-control w-1 p-1 h-25"
                   type="password"
                   th:field="*{password}"
                   id="password" placeholder="Password"/>
            <div class="overflow-scroll">
                <label for="select">Role: </label>
                <select class="form-control" multiple id="select"
                        name="roleId" size="2">
                    <option th:each="role : ${role}"
                            th:value="${role.id}"
                            th:text="${role.name}"></option>
                </select>
            </div>
            <div>
                <button type="submit"
                        class="btn btn-success mt-3 mb-5">Add new
                    User
                </button>
            </div>

        </div>
    </form>
</div>
