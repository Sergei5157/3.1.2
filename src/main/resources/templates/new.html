<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Add</title>
</head>
<body>
<h1>User Add</h1>

<form th:method="POST" th:action="@{newuser}" th:object="${user}">
    <label for="firstName">First Name: </label>
    <input type="text" th:field="*{firstName}" id="firstName"/>
    <br/>
    <label for="lastName">Last Name: </label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <br/>
    <label for="age">Age: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <br/>
    <label for="email">Email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <br/>
    <label for="password">Password: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <br/>
    <form th:action="@{newuser}" th:method="PATCH">
        <tr th:each="role, state : ${role}"
            class="row" th:classappend="${state.odd}">
            <label th:text="${role.name}" for="roleId"></label>
            <input type="checkbox" id="roleId" name="roleId" th:value="${role.id}"/>
            <br/>
        </tr>
        <input type="submit" value="Add">

    </form>
</form>
    </body>
</html>
